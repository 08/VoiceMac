<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>Google Maps</title>
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAubo60fwtNR25whNAx41blxT0XDzIA5Vc9Z_UCGrLZkM79S76tBTQZxiyIVg3CqAdOrtqQ0YzplaEXQ" type="text/javascript"></script>
	<script type="text/javascript">
	var map = null;
	var geocoder = null;
 	function initialize() {
		map = new GMap2(document.getElementById("map"));
		map.setCenter(new GLatLng(0.0, 0.0), 0);
		map.addControl(new GSmallMapControl());
		map.addControl(new GMapTypeControl());
		geocoder = new GClientGeocoder();
	}
	function showAddress(address, zoom) {
		if (geocoder) {
			geocoder.getLatLng(address,
				function(point) {
					if (point) {
						map.setCenter(point, zoom);
						map.addOverlay(new GMarker(point));
					}
				}
			);
		}
	}
	</script>
</head>
<body onload="initialize()" onunload="GUnload()" style="margin:0; height:100%;">
	<div id="map" style="min-height:100%; width:100%; position:absolute;"></div>
</body>
</html>
